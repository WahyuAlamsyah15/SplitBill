spring.application.name=splitBill

# Biar Railway yang kasih port otomatis
server.port=${PORT:8080}
server.address=0.0.0.0

# Database dari Railway (ini yang wajib!)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/v3/api-docs

# Biar frontend Vercel/Netlify bisa akses API tanpa CORS error
cors.allowed-origins=*
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Session with Redis (INI YANG BENAR)
spring.session.store-type=redis
spring.session.redis.namespace=auth-sessions

# Opsional: flush mode
spring.session.redis.flush-mode=on_save
spring.main.allow-bean-definition-overriding=true

# Konfigurasi Koneksi Redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
# (Tidak perlu password karena container default tidak menggunakan password)

# Waktu kedaluwarsa sesi (contoh: 30 menit)
spring.session.timeout=1800

# --- KONFIGURASI EMAIL SMTP (Contoh dengan Gmail) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587

spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# Pengaturan tambahan
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000 