spring.application.name=splitBill

# Biar Railway yang kasih port otomatis
server.port=${PORT:8080}
server.address=0.0.0.0

# Database dari Railway (ini yang wajib!)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# Biar frontend Vercel/Netlify bisa akses API tanpa CORS error
cors.allowed-origins=http://localhost:5173,https://split-bill-front-end.vercel.app/
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Session with Redis (INI YANG BENAR)
spring.session.store-type=redis
spring.session.redis.namespace=auth-sessions

# Opsional: flush mode
spring.session.redis.flush-mode=on_save
spring.main.allow-bean-definition-overriding=true

# Konfigurasi Koneksi Redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.username=${REDIS_USER}
spring.data.redis.password=${REDIS_PASSWORD}

# Waktu kedaluwarsa sesi (contoh: 30 menit)
spring.session.timeout=1800

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Elastic Email API Key
elasticemail.api-key=${ELASTICEMAIL_API_KEY}
elasticemail.api-endpoint=https://api.elasticemail.com/v2/email/send