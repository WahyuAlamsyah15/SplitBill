spring.application.name=splitBill

# Biar Railway yang kasih port otomatis
server.port=7000
server.address=0.0.0.0

# Database dari Railway (ini yang wajib!)
spring.datasource.url=jdbc:postgresql://localhost:5432/splitbill
spring.datasource.username=postgres
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# Biar frontend Vercel/Netlify bisa akses API tanpa CORS error
cors.allowed-origins=*
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Session with Redis (INI YANG BENAR)
spring.session.store-type=redis
spring.session.redis.namespace=auth-sessions

# Opsional: flush mode
spring.session.redis.flush-mode=on_save
spring.main.allow-bean-definition-overriding=true

# Konfigurasi Koneksi Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
# (Tidak perlu password karena container default tidak menggunakan password)

# Waktu kedaluwarsa sesi (contoh: 30 menit)
spring.session.timeout=1800

