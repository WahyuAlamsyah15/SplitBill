spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration - provide a default secret for tests
jwt.secret=testsecretforjwttokengenerationandvalidation

# SendGrid API Key - provide a dummy key for tests
sendgrid.api-key=SG.dummy_test_api_key
sendgrid.from-email=test@example.com

# Konfigurasi Koneksi Redis for tests
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.username=
spring.data.redis.password=

# Server port for tests
server.port=8080

# Frontend URL for constructing verification links for tests
frontend.base-url=http://localhost:5173